<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro</title>
</head>

<body>

<div class="container">
    <div th:replace="fragments/config :: configboot"></div>
    <div th:replace="fragments/header :: cabecalho"></div>

    <div class="row">
        <div class="col-md-6">
            <h2>Cadastro de <b>Aluno</b></h2>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <a th:href="@{/aluno}" class="btn btn-primary" role="button">Listagem</a>
        </div>
    </div>
    <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensagem}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <br>
    <form th:action="@{/aluno/salvar}" th:object="${aluno}" method="post">

        <div class="card">
            <div class="card-header">
                Dados Pessoais
            </div>
            <div class="card-body">

                <div class="mb-3">
                    <label class="form-label">Nome:</label>
                    <input th:field="*{nome}" type="text" class="form-control">
                    <span style="color: red" class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">CPF:</label>
                    <input th:field="*{cpf}" type="text" class="form-control">
                    <span style="color: red" class="mensagem" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Matrícula:</label>
                    <input th:field="*{matricula}" type="text" class="form-control">
                    <span style="color: red" class="mensagem" th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input th:field="*{email}" type="text" class="form-control">
                    <span style="color: red" class="mensagem" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Data de Nascimento: </label>
                    <input  th:field="*{dataNascimento}" type="date" class="form-control" style="width: 200px;">
                    <span style="color: red" class="mensagem" th:if="${#fields.hasErrors('dataNascimento')}"
                          th:errors="*{dataNascimento}"></span>
0                </div>
            </div>
        </div>

        <br><br>

        <div class="card">
            <div class="card-header">
                Endereço
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">CEP:</label>
                    <input th:field="*{endereco.cep}" type="text" class="form-control" th:id="cep" onblur="pesquisacep(this.value);">
                    <span style="color: red" class="mensagem" th:if="${#fields.hasErrors('endereco.cep')}"
                          th:errors="*{endereco.cep}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Logradouro:</label>
                    <input th:field="*{endereco.logradouro}" type="text" class="form-control" th:id="logradouro">
                    <span style="color: red" class="mensagem" th:if="${#fields.hasErrors('endereco.logradouro')}"
                          th:errors="*{endereco.logradouro}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Complemento:</label>
                    <input th:field="*{endereco.complemento}" type="text" class="form-control" th:id="complemento">
                    <span style="color: red" class="mensagem" th:if="${#fields.hasErrors('endereco.complemento')}"
                          th:errors="*{endereco.complemento}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Cidade:</label>
                    <input th:field="*{endereco.cidade}" type="text" class="form-control" th:id="cidade">
                    <span style="color: red" class="mensagem" th:if="${#fields.hasErrors('endereco.cidade')}"
                          th:errors="*{endereco.cidade}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Bairro:</label>
                    <input th:field="*{endereco.bairro}" type="text" class="form-control" th:id="bairro">
                    <span style="color: red" class="mensagem" th:if="${#fields.hasErrors('endereco.bairro')}"
                          th:errors="*{endereco.bairro}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Número:</label>
                    <input th:field="*{endereco.numero}" type="text" class="form-control" th:id="numero">
                    <span style="color: red" class="mensagem" th:if="${#fields.hasErrors('endereco.numero')}"
                          th:errors="*{endereco.numero}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">UF:</label>
                    <input th:field="*{endereco.uf}" type="text" class="form-control" th:id="uf">
                    <span style="color: red" class="mensagem" th:if="${#fields.hasErrors('endereco.uf')}"
                          th:errors="*{endereco.uf}"></span>
                </div>
            </div>
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary">Gravar</button>
    </form>


</div>

</div>
</div>
<div th:replace="fragments/footer :: rodape"></div>
</body>
</html>
